<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Put BootStrap first -- as baseline, then the followed by customized CSS styles we created -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container">

    <!-- Home -->
    <a href="../index.html">
        Home
    </a>

    <!-- Login -->
    <h1>Sign up</h1>


    <!-- Username -->
    <div class = "form-group row ">
        <!-- links label to input field to be clickable, important for mobile -->
        <label for = "username" class="col-sm-2 col-form-label"
               class = "wbdv-field wbdv-username" > Username </label>
        <div class="col-sm-10">
            <input id= "username" value="Alice" type="text" class="form-control"/>
        </div>
    </div>

    <!-- Password -->
    <div class = "form-group row">
        <label for = "passwordInput" class="col-sm-2 col-form-label"
               class = "wbdv-field wbdv-password" > Password </label>
        <div class="col-sm-10">
            <!-- TODO : keep both type: password and value?-->
            <input id = "passwordInput"  type ="password" class="form-control" value="123qwe#$%"/>
        </div>
    </div>

    <!-- Verify Password -->
    <div class = "form-group row">
        <label for = "verify-password-input" class="col-sm-2 col-form-label"
               class = "wbdv-field wbdv-password-verify" > Verify Password </label>
        <div class="col-sm-10">
            <!-- TODO : keep both type: password and value?-->
            <input id = "verify-password-input" value="123qwe#$%" type ="password" class="form-control"/>
        </div>
    </div>

    <!-- Sign up -->
    <a href="../profile/profile.template.client.html"
       class="btn btn-success btn-block"
       class = "wbdv-button wbdv-register">
        Sign up
    </a>


    <!-- Login -->
    <a href = "../login/login.template.client.html" class = "wbdv-link wbdv-login"> Login </a>



    <!-- wrap all content in body, add margins and centers content -->
</div>

</body>
</html>
