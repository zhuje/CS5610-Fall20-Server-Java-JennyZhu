<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Put BootStrap first -- as baseline, then the followed by customized CSS styles we created -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <a href="../index.html">
        Home
    </a>

    <!-- Profile -->
    <h1>Profile</h1>

    <!-- Successful Update alert -->

    <div class = "alert alert-success" class="form-control" class="wbdv-message"/>
        Profile Successfully saved
    </div>


    <!-- Username (read-only) -->
    <div class = "form-group row">
        <label for = "usernameInput" class="col-sm-2 col-form-label"> Username </label>
        <div class="col-sm-10">
        <input id= "usernameInput" value="Alice" type="text" class="form-control wbdv-field wbdv-username" readonly/>
        </div>
    </div>

    <!-- Password -->
    <div class = "form-group row">
        <label for = "passwordInput" class="col-sm-2 col-form-label"> Password </label>
        <div class="col-sm-10">
            <input id = "passwordInput" type ="password" class="form-control wbdv-field wbdv-password" placeholder="123qwe#$%"/>
        </div>
    </div>

    <!-- Phone Number  -->
    <div class = "form-group row">
        <label for = "phoneInput" class ="col-sm-2 col-form-label" > Phone </label>
        <div class = "col-sm-10">
         <input id="phoneInput" type ="tel" placeholder="(555)-123-4324"  class="form-control wbdv-field wbdv-phone"/>
        </div>
    </div>


    <!-- Email -->
    <div class = "form-group row">
    <!-- ' type="email" ' validates if it is in an email format -->
    <!-- on mobile it will bring up the right keyboard-->
    <label for = "emailInput" class = "col-sm-2 col-form-label"> Email </label>
        <div class = "col-sm-10">
        <input id="emailInput"
                title="Enter your email"
                placeholder = "alice@wonderland.com"
                type="email"
                class= "form-control wbdv-field wbdv-email" />
        </div>
    </div>


    <!-- Role -->
    <div class = "form-group row">
        <label for ="rolFld" class="col-sm-2 col-form-label">  Role: </label>
        <div class = "col-sm-10">
            <select id = "rolFld" class = "form-control" class="wbdv-field wbdv-role" readonly/>
                <option value="Faculty"> Faculty </option>
                <option value="Student"> Student </option>
                <option value="Admin"> Admin </option>
            </select>
        </div>
    </div>




    <!-- DOB -->
    <div class = "form-group row">
        <!-- Input value for date has to be the syntax year-month-date otherwise it doesn't work -->
        <!-- The rendering of the format depends on the location of your browser, looks like 11/21/2005 cuz we're in the USA-->
        <!-- In europe the date rendering is year, month, day -->
       <label for = "dobInput" class = "col-sm-2 col-form-label"> DOB </label>
        <div class = "col-sm-10">
        <input id = "dobInput" value="2005-11-21" type="date" class = "form-control wbdv-field wbdv-dob"/>
        </div>
    </div>


    <!-- Update -->
    <button class="btn btn-success btn-block" class="wbdv-button wbdv-update"> Update </button>

    <!-- Log out -->
    <a href=" ../index.html" class="btn btn-danger btn-block" class="wbdv-button wbdv-logout"> Logout </a>



    <!-- wrap all content in body, add margins and centers content with div container -->
</div>

</body>
</html>
